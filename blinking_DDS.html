<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EUDR Geolocation Status (VT100 style)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    html, body {
      height: 100%; margin: 0; background: #000;
      font-family: "Courier New", Courier, monospace;
    }
    .wrap {
      height: 100%;
      display: flex;
      justify-content: center;   /* horizontal center */
      align-items: center;       /* vertical center */
      cursor: pointer; 
      user-select: none;
    }
    .panel {
      display: grid; 
      gap: 14px;
      width: min(1000px, 92vw);
      padding: 20px 28px;
      border: 2px solid rgba(255,0,0,.35);
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255,0,0,.25) inset, 0 0 24px rgba(255,0,0,.25);
      text-align: center;
    }
    .line {
      font-size: clamp(18px, 5vw, 38px);
      letter-spacing: .5px;
      line-height: 1.3;
      color: rgba(255, 64, 64, .35);
      text-shadow: 0 0 6px rgba(255,0,0,.2);
      transition: opacity .18s ease, filter .18s ease;
    }
    .line.active {
      color: #ff2b2b;
      font-weight: 800;
      text-shadow: 0 0 8px rgba(255,0,0,.6), 0 0 16px rgba(255,0,0,.3);
      animation: smoothBlink 3s ease-in-out infinite, flicker 6s linear infinite;
      filter: none; opacity: 1;
    }
    .line.inactive { opacity: .22; filter: blur(.2px) brightness(.9); }

    @keyframes smoothBlink {
      0%, 100% { opacity: 0; }
      50%      { opacity: 1; }
    }

    @keyframes flicker {
      0%,100% { filter: brightness(100%); }
      50%     { filter: brightness(110%); }
      70%     { filter: brightness(90%); }
    }

    /* subtle CRT scanlines */
    .wrap::after {
      content: ""; position: fixed; inset: 0; pointer-events: none;
      background:
        radial-gradient(ellipse at center, rgba(255,255,255,.03), transparent 70%),
        repeating-linear-gradient(#ffffff08 0 1px, transparent 1px 3px);
      mix-blend-mode: overlay;
    }

    .hint {
      color: #ffb3b3; opacity: .55; font-size: 12px; margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap" id="screen">
    <div>
      <div class="panel">
        <div id="l1" class="line active"></div>
        <div id="l2" class="line inactive"></div>
      </div>
      <div class="hint">click anywhere to toggle ; press F11 for full window</div>
    </div>
  </div>

  <script>
    // === Define lines here (easy to edit) ===
//const line1Text = "EUDR GEOLOCATION (TAGs)<br/>Waiting DDS for parcel or plot ...";
//const line2Text = "EUDR GEOLOCATION (TAGs)<br/>Pushing risk assessment to DDS system ...";
const line1Text = "EUDR DDS System<br/>Requesting Geolocation TAGs ...";
const line2Text = "EUDR DDS System<br/>Waiting for assessment of geolocation TAGs...";

    // === Init content ===
    document.getElementById("l1").innerHTML = line1Text;
    document.getElementById("l2").innerHTML = line2Text;

    // === Toggle logic ===
    (function () {
      const lines = [document.getElementById('l1'), document.getElementById('l2')];
      let active = 0;
      function setActive(i) {
        active = i;
        lines.forEach((el, idx) => {
          el.classList.toggle('active', idx === active);
          el.classList.toggle('inactive', idx !== active);
        });
      }
      document.getElementById('screen').addEventListener('click', () => {
        setActive(active ^ 1);
      });
    })();
  </script>
</body>
</html>
